<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starlight Inquiries</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ieb3cqt.css">
</head>
<body onload="setInitialBackground()">
    <div class="header">
        <h1>Starlight 
            <br>
            Inquiries</h1>
    </div>
    <div class="tagline">
        Ask the stars anything you want to know...
    </div>
    <div class="input-area">
        <textarea id="userQuestion" placeholder="Type your question..." rows="1"></textarea>
        <button onclick="getAnswer()">Ask</button>
    </div>
    <div id="answer" class="answer"></div>
    <script src="script.js"></script>
</body>
</html>
