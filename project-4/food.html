<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Dinner Decider</title>
    <link rel="stylesheet" href="foodstylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dinner Decider</h1>
            <p class="tagline">Let's find out what's for dinner tonight!</p>
        </header>
        <section class="input-section">
            <input type="text" id="ingredientInput" placeholder="Enter ingredients you have (e.g., chicken, rice, tomatoes)">
            <button onclick="getMeal()">What can I cook?</button>
            <button onclick="getRandomMeal()">Surprise Me!</button>
        </section>
        <section id="mealOutput" class="meal-output">
            <!-- Results will appear here -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
